  <body>
    <header>
      <nav class="navigation">
        <a href="#dapper" class="Dapper">Dapper</a>

          <a href="#home">Home</a>

          <a href="#Information">Information</a>
          <a href="More"

          <a>
            <input

              id="search-bar"
              placeholder="Search"
            />
          </a>
        </div>
        <img src="Vector.png" alt="Vector" id="navigation-image" />
      </nav>
    </header>
    <main class="main">
      <div class="main-text">
        <div class="image-text">
          <img src="main-image.png" alt="main-image" id="main-image" />
          <textarea name="textbox" id="text-box">
It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea
          >

        <div class="total-details-box">

            <p>Total Question’s</p>
            <p>200,000</p>
          </div>
          <div class="total-answers">
            <p>Total Answer’s</p>
            <p>105,000</p>
          </div>
          <div class="participated">
            <p>Participated</p>
            <p>10,000</p>
          </div>
          <div class="total-passed">
            <p>Total Passed</p>
            <p>6,000</p>
          </div>
        </div>

        <div class="person-details">
          <div class="button-textbox">
            <button class="info">YOUR INFO</button>
            <button class="bookmarks">BOOKMARKS</button>
            <button class="settings">SETTINGS</button>
          </div>
          <div class="information-table">
            <div class="table-details">
              <p class="table-header">Your information</p>
              <table class="table">
                <tr>
                  <td class="column1">Name</td>
                  <td>:</td>
                  <td>Atul Singhal</td>
                </tr>
                <tr>
                  <td class="column1">Email</td>
                  <td>:</td>

                </tr>
                <tr>
                  <td class="column1">Phone</td>
                  <td>:</td>
                  <td>+91 8131424888</td>
                </tr>
                <tr>
                  <td class="column1">Marks</td>
                  <td>:</td>
                  <td>500.00</td>
                </tr>

            <button class="next-button">
              Next

            </button>
          </div>
        </div>
        <img src="headset-icon.png" alt="Headset-icon" id="headset-icon" />

      <div class="social-container">
        <div class="social-media-logo">
          <div>
            <img src="whatsapp.png" alt="whatsapp" class="whatsapp" />
          </div>
          <div>

          <div>

          </div>
